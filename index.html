<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum=scale=1.0">
  <meta name='apple-touch-fullscreen' content='yes'> <!-- 设置在苹果手机上以应用模式启动时，是否全屏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- ios 系统  -->
  <meta name="format-detection" content="telephone=yes" />
  <meta content="fullscreen=yes,preventMove=no" name="ML-Config"> <!-- ios 系统  -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- ios 系统 -->
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
  <!-- 是否识别 手机号码、
 电子邮件 地址 等-->
  <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- 在web app应用下状态条
（屏幕顶部条）的颜色；默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
  <meta name="msapplication-tap-highlight" content="no" /> <!-- 取消点击灰色背景 -->
  <title>综合业务管理平台</title>
  <link rel="stylesheet" href="./CSSFILE/common.css">
  <style>
    body {
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      /*同上取消点击背景*/
    }
  </style>
</head>

</html>
